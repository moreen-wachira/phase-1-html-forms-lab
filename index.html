<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
  </head>
  <body>

    <h1>Contact Us</h1>

    <!-- Create a form element with a POST method -->
    <form action="#" method="POST">

      <!-- Full Name input -->
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter Name" required>

      <!-- Email input -->
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter Email" required>

      <!-- Telephone input -->
      <label for="telephone">Telephone (optional)</label>
      <input type="tel" id="telephone" name="telephone" placeholder="Enter Telephone (optional)">

      <!-- Message textarea -->
      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Enter Message" required></textarea>

      <!-- Checkbox -->
      <input type="checkbox" id="subscribe" name="subscribe">
      <label for="subscribe">Subscribe to our newsletter</label>

      <!-- Submit button -->
      <button type="submit">Submit</button>

    </form>
  </body>
</html>
